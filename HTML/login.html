<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Gambar/TravelHolic2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>

                <label for="loginEmailOrPhone"></label>
                <input type="mobile number or email" placeholder="Mobile Number or Email" id="loginEmailOrPhone" required>
                <label for="loginPassword"></label>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                    <label for="showPasswordCheckbox"><span>Show Password</span></label>
                </div>
                <button type="submit">Sign In</button>
                <p>Not Register Yet?<br><a href="../HTML/register.html">Register Now!</a></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Explore with Travel Holic!</h1>
                    <p>Not Register Yet?<br><a href="../HTML/register.html">Register Now!</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup-container">
        <div id="popup-content" class="popup-content">
        </div>
    </div>

    <script src="../JS/script_login.js"></script>
</body>

</html>
