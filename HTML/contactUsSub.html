<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Gambar/TravelHolic2.png">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contactus.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<div class="back-to-home">
    <a href="../index.html">Back to Home</a>
</div>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                           <span><i class="fa fa-location"></i></span> 
                           <span>Jl. Karet Sudirman Kav. 99 <br> Jakarta, Indonesia</span>
                        </li>
                        <li>
                            <span><i class="fa fa-phone"></i></span> 
                            <span>+62-86715999999/021-5259999</span>
                         </li>
                         <li>
                            <span><i class="fa fa-envelope"></i></span> 
                            <span>travelholics@gmail.com</span>
                         </li>
                    </ul>
                </div>

                <div class="pro-links">
                    <p>Follow us for more information</p>
                      <i class="fab fa-facebook"></i>
                      <i class="fab fa-instagram"></i>
                      <i class="fab fa-linkedin-in"></i>
                      <i class="fab fa-twitter"></i>
                  </div>

            </div>
            <div class="contactForm">
                <h2>Send a Massage</h2>
                <form id="contactForm">
                    <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" name="firstName" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" name="lastName" required>
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" name="email" required>
                            <span>Email</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" name="mobileNumber" required>
                            <span>Mobile Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea name="message" required></textarea>
                            <span>Write your Message Here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="custom-popup" id="customPopup">
        <div class="popup-content" id="popupContent">
        </div>
        <div class="popup-buttons" id="popupButtons">
        </div>
    </div>
    <script src="../JS/contactUsSub.js"></script>
</body>
</html>
