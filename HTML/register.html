<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Gambar/TravelHolic2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Register Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="registerForm">
                <h1>Register</h1>
                <label for="registerEmailOrPhone"></label>
                <input type="mobile number or email" placeholder="Mobile Number or Email" id="registerEmailOrPhone" required>
                <label for="registerPassword"></label>
                <input type="password" placeholder="Password" id="registerPassword" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                    <label for="showPasswordCheckbox"><span>Show Password</span></label>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account?<br><a href="../HTML/login.html">Explore Now!</a></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Explore with Travel Holics!</h1>
                    <p>Already have an account?<br><a href="../HTML/login.html">Explore Now!</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-popup" id="customPopup">
        <div class="popup-content" id="popupContent">
            <p>Registrasi berhasil! Redirecting ke halaman login...</p>
        </div>
    </div>
    <script src="../JS/scripts.js"></script>
</body>

</html>
